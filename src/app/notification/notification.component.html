	<h3>Say Morning</h3>

</mat-toolbar>
<div class="col-md-6">
	<mat-card>
		<mat-card-title>title</mat-card-title>
		<mat-card-content>
			<video width="320" height="240" controls>
				<source src="../../assets/mov_bbb.mp4" type="video/mp4">
			</video>
		</mat-card-content>
		<mat-card-footer>llike</mat-card-footer>
	</mat-card>
</div>

<div class="col-md-6">
	<mat-expansion-panel>
		<mat-expansion-panel-header>
			This is the expansion title
		</mat-expansion-panel-header>

		<ng-template matExpansionPanelContent >
			<mat-chip-list class="mat-chip-list-stacked" aria-orientation="vertical">
				<mat-chip>Papadum</mat-chip>
				<mat-chip>Naan</mat-chip>
				<mat-chip>Dal</mat-chip>
			</mat-chip-list>
			<div class="col-sm-6 col-sm-offset-6" *ngFor="let ms of msgArr">{{ms}}</div>
		</ng-template>

		<mat-action-row>
			<mat-form-field>
				<input type="text" matInput [(ngModel)]="msg">
			</mat-form-field>
			<mat-raised-button (click)="sendMsg()">Send</mat-raised-button>
		</mat-action-row>
	</mat-expansion-panel>
</div>
